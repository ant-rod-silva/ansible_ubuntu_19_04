---

# this playbook does reconfiguration of Ubuntu 19.04 machine
# ansible-playbook /etc/ansible/playbooks/02_ubuntu_1904_dev_apps.yaml

- name: Executar as instalações e configuracoes no localhost
  hosts: local
  become: yes
  vars_prompt:
    - name: "mercurial_user_answer"
      prompt: "Install Mercurial (true/false)?"
      private: no
      default: true
    - name: "git_user_answer"
      prompt: "Install Git (true/false)?"
      private: no
      default: false
    - name: "subversion_user_answer"
      prompt: "Install Subversion (true/false)?"
      private: no
      default: true
    - name: "user_answer"
      prompt: "Proceed (true/false)?"
      private: no
      default: true
  pre_tasks:
    - name: apt-get update
      apt: update_cache=yes
      become: yes # root
      when:
        ansible_distribution == 'Ubuntu' and ansible_distribution_version == '19.04' and user_answer | bool
      tags: apt_update
    - name: Ensure Python 2 is installed
      apt:
        name: 
          - python2
          - python2.7
        state: present
  roles:
    - { role: mercurial, 
        when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '19.04' and user_answer | bool and mercurial_user_answer|bool }
    - { role: git, 
        when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '19.04' and user_answer | bool and git_user_answer|bool }
    - { role: subversion, 
        when: ansible_distribution == 'Ubuntu' and ansible_distribution_version == '19.04' and user_answer | bool and subversion_user_answer|bool }
